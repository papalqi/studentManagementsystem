										<div class="am-u-sm-9">

											<!--<small>输入你的名字，让我们记住你。</small>-->
										</div>
									</div>

									<div class="am-form-group">
										<label for="user-QQ" class="am-u-sm-3 am-form-label">课程名称</label>
										<div class="am-u-sm-9">
											<input type="text" id="scourseid" placeholder="" value="">
										</div>
									</div>

									<div class="am-form-group">
										<label for="user-weibo" class="am-u-sm-3 am-form-label">所属学院</label>
										<div class="am-u-sm-9">
											<select id="college_list">
												<option value="0">请选择学院</option>
											</select>
										</div>
									</div>

									<div class="am-form-group">
										<label for="user-weibo" class="am-u-sm-3 am-form-label">所属专业</label>
										<div class="am-u-sm-9">
											<select id="major_list">
												<option value="0">请选择专业</option>
											</select>
										</div>
									</div>

									<div class="am-form-group">

										<div class="am-u-sm-9">
											<input type="text" id="icredit" placeholder="" value="">
										</div>
									</div>
									
									<div class="am-form-group">
										<label for="user-email" class="am-u-sm-3 am-form-label">课时</label>
										<div class="am-u-sm-9">
											<input type="text" id="ihours" placeholder="" value="">

										</div>
									</div>

									<div class="am-form-group">
										<label for="user-phone" class="am-u-sm-3 am-form-label">开班上限</label>
										<div class="am-u-sm-9">

										</div>
									</div>
