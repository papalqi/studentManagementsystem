                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">课程序号</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="scourseid" value="">
                                        <!--<small>输入你的名字，让我们记住你。</small>-->
                                    </div>
                                </div>
                                
								
                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">课程名称</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="scoursename" value="">
                                    </div>
                                </div>
                                
                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">所属学院</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="scollegename" value="">
                                    </div>
                                </div>
                                
                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">所属专业</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="smajorname" value="">
                                    </div>
                                </div>
								
							
								
								<div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">最大学生数</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="maxNumber" value="">
                                    </div>
                                </div>
								
								
								
								<div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">上课地点-校区</label>
                                    <div class="am-u-sm-9">
                                        <select id="campus_list" >
							              <option value="0">请选择校区</option>
							            </select>
                                    </div>
                                </div>
								
								<div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">上课地点-教学楼</label>
                                    <div class="am-u-sm-9">
                                        <select id="teaching_building_list" >
							              <option value="0">请选择教学楼</option>
							            </select>
                                    </div>
                                </div>
								
								<div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">上课地点-教室</label>
                                    <div class="am-u-sm-9">
                                        <select id="classroom_list" >
							              <option value="0">请选择教室</option>
							            </select>
                                    </div>
                                </div>
								
								<div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">上课开始周数</label>
                                    <div class="am-u-sm-9">
                                        <select id="weeknumber_list" >
							              <option value="1">第一周</option>
							              <option value="1">第二周</option>
							              <option value="1">第三周</option>
							              <option value="1">第四周</option>
							            </select>
                                    </div>
                                </div>
								
								<div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">上课时间-星期几</label>
                                    <div class="am-u-sm-9">
                                        <select id="daynumber_list" >
							              <option value="1">周一</option>
							              <option value="2">周二</option>
							              <option value="3">周三</option>
							              <option value="4">周四</option>
							              <option value="5">周五</option>
							              <option value="6">周六</option>
							              <option value="7">周末</option>
							            </select>
                                    </div>
                                </div>
								
								<div id="course_section" class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">上课时间-第几节</label>
                                    <div class="am-u-sm-9">
                                        <select id="section_list" >
							              <option value="1">第一节</option>
							              <option value="2">第二节</option>
							              <option value="3">第三节</option>
							              <option value="4">第四节</option>
							              <option value="5">第五节</option>
							              <option value="6">第六节</option>
							            </select>
                                    </div>
                                </div>
								
                                <div class="am-form-group" style="margin-bottom: 200px;">

                                        <button type="button" id="open_course_btn" class="am-btn am-btn-primary">保存修改</button>
                                    </div>
